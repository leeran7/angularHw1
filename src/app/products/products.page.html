<ion-header>
  <ion-toolbar>
    <ion-title>Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <ion-searchbar 
  (ionInput)="filterProducts($event.target.value)"
  showCancelButton="focus"
  placeholder="Search Products"
  ></ion-searchbar>
 
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button class="ion-margin" color="success" routerLink="/cart">Checkout ({{cart.quantity}}) items</ion-button>
        <ion-button routerLink="/products/new">Add New Product</ion-button>
      </ion-col>
      
    </ion-row>
    <ion-row>
      <ion-col >
        <ion-row>
          <ion-col size="6" *ngFor="let product of products" 
          [routerLink]="['/products', product.id]" 
          class="item"
          (click)="log(product)" >
              <p>{{product.name}} ${{product.price}}</p>
            <img [src]="product.img" />
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
