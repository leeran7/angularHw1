<ion-header>
  <ion-toolbar>
    <ion-title>products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products"  (click)="log(product)" >
      <!-- <ion-avatar> -->
        <a [routerLink]="['./' + product.id]">
          <p>{{product.name}} ${{product.price}}</p>
        <ion-img  src={{product.img}} ></ion-img>
        </a>
      <!-- </ion-avatar> -->
      
    </ion-item>
  </ion-list>
</ion-content>
