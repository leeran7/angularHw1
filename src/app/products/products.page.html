<ion-header>
  <ion-toolbar>
    <ion-title>Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <ion-button class="ion-margin" routerLink="/cart">Checkout ({{cart.quantity}}) items</ion-button>
  <ion-list>
    <ion-item *ngFor="let product of products" [routerLink]="['/products', product.id]" (click)="log(product)" >
          <p>{{product.name}} ${{product.price}}</p>
        <ion-img  src={{product.img}} ></ion-img>
    </ion-item>
  </ion-list>
</ion-content>
